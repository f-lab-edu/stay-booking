spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/booking-stay;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true


logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace